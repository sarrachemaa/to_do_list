<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1> To-Do List <i class="fas fa-clipboard-list"></i></h1>

            <div class="row">
                <input type="text" id="input-box" placeholder="Ajouter une tâche...">
                <button onclick="addTask()">Ajouter</button>
            </div>

            <ul id="list-container">
                <!-- Les tâches seront ajoutées ici dynamiquement -->
            </ul>

            <div class="footer">
                <p>Vous avez <span id="task-count">0</span> tâche(s) en cours</p>
                <button onclick="clearCompleted()">Effacer terminées</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
